<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>域名 WHOIS 查询</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/main.js" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>域名 WHOIS 查询</h1>
    </div>
  </header>

  <nav>
    <div class="container">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <main>
      <section id="main-content">
        <form id="whoisForm">
          <label for="domain">请输入域名：</label>
          <input type="text" id="domain" placeholder="example.com" required>
          <button type="submit">查询</button>
        </form>

        <!-- Loading 状态 -->
        <div id="loading" class="loading" style="display: none;">查询中...</div>

        <!-- 错误信息显示 -->
        <div id="error" class="error"></div>

        <h2>查询结果：</h2>
        <div id="results" class="results"></div>
      </section>
    </main>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2023 域名查询应用</p>
    </div>
  </footer>
</body>
</html>
